<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR com MindAR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #1a1a1a;
    }
    
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      color: white;
      z-index: 10;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    
    .status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      background: #3b82f6;
      transition: background 0.3s;
    }
    
    .status.detected {
      background: #10b981;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
    }
    
    .instructions h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .instructions ol {
      margin-left: 20px;
    }
    
    .instructions li {
      margin: 5px 0;
    }
    
    .error {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      background: #ef4444;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    
    .camera-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <div class="overlay">
    <div class="header">
      <div class="title">
        <svg class="camera-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        <span>MindAR Tracking</span>
      </div>
      <div id="status" class="status">Inicializando...</div>
    </div>
  </div>
  
  <div id="error" class="error"></div>
  
  <script>
    let mindarThree;
    let scene, camera, renderer, anchor, clock;
    
    function updateStatus(text, detected) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = text;
      if (detected) {
        statusEl.classList.add('detected');
      } else {
        statusEl.classList.remove('detected');
      }
    }
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      updateStatus('Erro');
    }
    
    async function initAR() {
      try {
        updateStatus('Carregando bibliotecas...');
        
        await new Promise(function(resolve, reject) {
          let attempts = 0;
          const maxAttempts = 20;
          
          const checkLibraries = function() {
            attempts++;
            if (window.MINDAR && window.MINDAR.IMAGE && window.THREE) {
              resolve();
            } else if (attempts >= maxAttempts) {
              reject(new Error('Bibliotecas não carregaram. Recarregue a página.'));
            } else {
              setTimeout(checkLibraries, 500);
            }
          };
          
          checkLibraries();
        });
        
        updateStatus('Iniciando câmera...');
        
        const MindARThree = window.MINDAR.IMAGE.MindARThree;
        
        mindarThree = new MindARThree({
          container: document.getElementById('container'),
          imageTargetSrc: 'solar.mind',
        });
        
        renderer = mindarThree.renderer;
        scene = mindarThree.scene;
        camera = mindarThree.camera;
        
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);
        
        anchor = mindarThree.addAnchor(0);
        
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial({
          color: 0x00ff00,
          shininess: 100,
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, 0);
        cube.scale.set(0.5, 0.5, 0.5);
        
        const edges = new THREE.EdgesGeometry(geometry);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
        const wireframe = new THREE.LineSegments(edges, lineMaterial);
        cube.add(wireframe);
        
        anchor.group.add(cube);
        
        const sphereGeometry = new THREE.SphereGeometry(0.15, 32, 32);
        const sphereMaterial = new THREE.MeshPhongMaterial({
          color: 0xff0000,
          emissive: 0x440000,
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0.8, 0, 0);
        anchor.group.add(sphere);
        
        const coneGeometry = new THREE.ConeGeometry(0.2, 0.5, 32);
        const coneMaterial = new THREE.MeshPhongMaterial({
          color: 0xffff00,
          emissive: 0x444400,
        });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.set(0, 0.8, 0);
        anchor.group.add(cone);
        
        clock = new THREE.Clock();
        
        anchor.onTargetFound = function() {
          updateStatus('Imagem detectada!', true);
        };
        
        anchor.onTargetLost = function() {
          updateStatus('Procurando imagem...', false);
        };
        
        await mindarThree.start();
        updateStatus('Aponte a câmera para a imagem alvo');
        
        renderer.setAnimationLoop(function() {
          const delta = clock.getDelta();
          const elapsed = clock.getElapsedTime();
          
          cube.rotation.x = elapsed * 0.5;
          cube.rotation.y = elapsed * 0.7;
          
          sphere.position.x = Math.cos(elapsed * 2) * 0.8;
          sphere.position.z = Math.sin(elapsed * 2) * 0.8;
          sphere.position.y = Math.sin(elapsed * 3) * 0.3;
          
          cone.rotation.y = elapsed * 2;
          cone.position.y = 0.8 + Math.sin(elapsed * 2) * 0.2;
          
          renderer.render(scene, camera);
        });
        
      } catch (err) {
        console.error('Erro ao inicializar AR:', err);
        showError('Erro ao inicializar: ' + err.message);
      }
    }
    
    window.addEventListener('load', initAR);
  </script>
</body>
</html>
