<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Solar System - ARCore</title>
    <script src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js" type="module"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 100;
            text-align: center;
            max-width: 85%;
            font-size: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        #instructions.hidden {
            display: none;
        }
        
        #ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #ar-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
        
        #ar-button:active {
            transform: translateX(-50%) scale(0.98);
        }
        
        #ar-button.hidden {
            display: none;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 13px;
            z-index: 100;
            max-width: 250px;
        }
        
        #info.hidden {
            display: none;
        }
        
        .feature-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.3);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            margin-top: 8px;
            margin-right: 5px;
        }
        
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            z-index: 1001;
            display: none;
        }
        
        #error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p style="font-size: 18px;">üöÄ A carregar experi√™ncia AR...</p>
        <p style="font-size: 12px; opacity: 0.7;">Preparando ARCore e modelo 3D</p>
    </div>
    
    <div id="instructions">
        <strong>üì± Modo AR Pronto!</strong>
        <br>
        <small>Toque no bot√£o abaixo para iniciar a experi√™ncia AR</small>
    </div>
    
    <div id="info">
        <strong>üåü Sistema Solar AR</strong>
        <div style="margin-top: 10px; font-size: 12px; opacity: 0.9;">
            Powered by ARCore
        </div>
        <span class="feature-badge">‚úì Dete√ß√£o de superf√≠cies</span>
        <span class="feature-badge">‚úì Ilumina√ß√£o realista</span>
        <span class="feature-badge">‚úì Escala real</span>
    </div>
    
    <div id="error">
        <h3 style="margin-top: 0;">‚ö†Ô∏è AR n√£o dispon√≠vel</h3>
        <p id="error-message"></p>
        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 25px; font-size: 14px; background: white; color: #dc3545; border: none; border-radius: 25px; cursor: pointer; font-weight: bold;">
            Tentar novamente
        </button>
    </div>

    <model-viewer
        id="solar-viewer"
        src="solar.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        shadow-softness="0.5"
        exposure="1"
        auto-rotate
        auto-rotate-delay="1000"
        rotation-per-second="30deg"
        interaction-prompt="none"
        ar-scale="auto"
        environment-image="neutral"
        skybox-image=""
        alt="Modelo 3D do Sistema Solar">
        
        <button slot="ar-button" id="ar-button">
            üöÄ Iniciar AR
        </button>
        
        <div class="controls" slot="default">
            <button class="control-btn" id="rotate-btn" title="Rota√ß√£o autom√°tica">üîÑ</button>
            <button class="control-btn" id="reset-btn" title="Resetar vista">üéØ</button>
        </div>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#solar-viewer');
        const loadingEl = document.getElementById('loading');
        const instructionsEl = document.getElementById('instructions');
        const infoEl = document.getElementById('info');
        const errorEl = document.getElementById('error');
        const errorMessageEl = document.getElementById('error-message');
        const rotateBtn = document.getElementById('rotate-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        let autoRotateEnabled = true;

        // Verificar suporte para AR
        function checkARSupport() {
            if (!modelViewer.canActivateAR) {
                console.warn('AR n√£o suportado neste dispositivo');
                showError('Este dispositivo n√£o suporta ARCore. Necessita de um dispositivo Android compat√≠vel com ARCore ou iOS com AR Quick Look.');
                return false;
            }
            return true;
        }

        // Mostrar erro
        function showError(message) {
            errorMessageEl.textContent = message;
            errorEl.classList.add('show');
            loadingEl.classList.add('hidden');
        }

        // Quando o modelo carregar
        modelViewer.addEventListener('load', () => {
            console.log('Modelo 3D carregado com sucesso');
            loadingEl.classList.add('hidden');
            
            if (checkARSupport()) {
                instructionsEl.classList.remove('hidden');
                
                // Esconder instru√ß√µes ap√≥s 6 segundos
                setTimeout(() => {
                    instructionsEl.style.transition = 'opacity 0.5s';
                    instructionsEl.style.opacity = '0';
                    setTimeout(() => {
                        instructionsEl.classList.add('hidden');
                    }, 500);
                }, 6000);
            }
        });

        // Quando entrar no modo AR
        modelViewer.addEventListener('ar-status', (event) => {
            console.log('Status AR:', event.detail.status);
            
            if (event.detail.status === 'session-started') {
                console.log('Sess√£o AR iniciada');
                infoEl.classList.add('hidden');
            } else if (event.detail.status === 'not-presenting') {
                console.log('Sess√£o AR terminada');
                infoEl.classList.remove('hidden');
            } else if (event.detail.status === 'failed') {
                showError('Falha ao iniciar AR. Verifique se tem a app Google Play Services for AR instalada e atualizada.');
            }
        });

        // Erro ao carregar modelo
        modelViewer.addEventListener('error', (event) => {
            console.error('Erro ao carregar modelo:', event);
            showError('Erro ao carregar o modelo 3D. Verifique se o ficheiro "solar.glb" existe na mesma pasta.');
        });

        // Controlo de rota√ß√£o
        rotateBtn.addEventListener('click', () => {
            autoRotateEnabled = !autoRotateEnabled;
            modelViewer.autoRotate = autoRotateEnabled;
            rotateBtn.style.opacity = autoRotateEnabled ? '1' : '0.5';
            rotateBtn.textContent = autoRotateEnabled ? 'üîÑ' : '‚è∏Ô∏è';
        });

        // Resetar vista
        resetBtn.addEventListener('click', () => {
            modelViewer.resetTurntableRotation();
            modelViewer.interpolationDecay = 100;
        });

        // Logging para debug
        modelViewer.addEventListener('camera-change', () => {
            console.log('C√¢mara alterada');
        });

        // Verifica√ß√£o inicial
        window.addEventListener('load', () => {
            console.log('P√°gina carregada');
            console.log('ARCore dispon√≠vel:', modelViewer.canActivateAR);
            console.log('Modos AR suportados:', modelViewer.availableArModes);
        });

        // Gest√£o de erros globais
        window.addEventListener('error', (e) => {
            console.error('Erro global:', e.error);
        });
    </script>
</body>
</html>
